<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>테이블 출력 숙제풀이</title>
<style>
.wrapper{
	width:500px;
	height:600px;
	border:5px solid dodgerblue;
	margin:auto;
}
.up{
	width:100%;
	height:50px;
	background:yellow;
}
#content{
	width:100%;
	height:550px;
	overflow-y:scroll;/*넘쳐나면 스크롤 붙인다*/
	font-size:20px;
	font-weight:bold;
	color:blue;
}
.up input{
	width:70%;
	font-size:30px;
}
button{
	width:25%;
	font-size:20px;
}
</style>
</head>
<body>
<div class="wrapper">
	<div class="up">
		<input type="text" id="txt" placeholder="원하는 단수 입력"/>
		<button id="bt">구구단 출력</button>
	</div>
	<div id="content"></div>
</div>

</body>
</html>
