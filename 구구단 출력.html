<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>구구단 문서 전체에 출력</title>

<script>
var dan=prompt("원하는 단을 입력하세요");
document.write("<button onClick=\"location.reload()\">프롬프트 작동</button>");
document.write("<p/>");
for(var a=dan;a>=2;a--){
	document.write("--------------------------</br>");
	document.write(a+"단</br>");
	document.write("--------------------------</br>");
	for(var i=1;i<=9;i++){
		document.write(a+"*"+i+"="+a*i+"<br/>");
	}
}
</script>
</head>
<body>
</body>
</html>
