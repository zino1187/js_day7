<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>슈렉 겔러리</title>
<style>
.wrapper{
	width:500px;
	height:400px;
	background:yellow;
	margin:auto;
}
.mask{
	width:100%;
	height:340px;
	background:pink;
	overflow:hidden; /*넘쳐나는 컨텐트를 숨김*/
	position:relative;
}
#controller{
	width:100%;
	height:60px;
	line-height:60px;
	background:dodgerblue;
	color:#fff;
	font-size:30px;
	text-align:center;
}
#box{
	width:3500px;
	height:340px;
	background:#000;
	/*mask div내에서 절대위치를 지정한다*/
	position:absolute;
	left:0px;
}
</style>
<script>
var box;
var a=0.1;
var targetX=-500;//box가 도달할 목표지점!!!

function init(){
	box=document.getElementById("box");
	//프로그래밍적으로 style 속성을 이용하여 포지션을 변경시키려면 
	//반드시 해당 요소의 위치 속성을 자바스크립트에서 할당해야 한다!!
	box.style.position="absolute";
	box.style.left=0+"px";

	createImg();
	//자동시작 
	setInterval("slide()", 10);
}
//슈렉 이미지 7개를 생성하여, box에 동적으로 부착!!
function createImg(){
	for(var i=0;i<7;i++){
		var img=document.createElement("img");
		img.src="../res/shurek/img"+i+".jpg";
		box.appendChild(img);
	}
}
function setTarget(n){
	targetX=-n;
}
//현재 슈렉이미지들을 감싸고 있는 box 자체의 x좌표값을 변화시키자!!
//1번째:0px, 2번째:-500px, 3번째:-100px...  
function slide(){
	box.style.left=parseFloat(box.style.left)+a*(targetX - parseFloat(box.style.left))+"px";
}

addEventListener("load",function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="mask">
			<div id="box"></div>
		</div>
		<div id="controller">
			<span onClick="setTarget(0)">●</span>
			<span onClick="setTarget(500)">●</span>
			<span onClick="setTarget(1000)">●</span>
			<span onClick="setTarget(1500)">●</span>
			<span onClick="setTarget(2000)">●</span>
			<span onClick="setTarget(2500)">●</span>
			<span onClick="setTarget(3000)">●</span>
		</div>
	</div>
</body>
</html>
